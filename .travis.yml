language: minimal

branches:
  only: 
    - master
    
jobs:
  include:
   - os: linux
     arch: amd64
   - os: linux
     arch: arm64
   
services:
  - docker

script:
  - docker build
    -t "subham328/alpine-ci-tools:latest"
    -t "subham328/alpine-ci-tools:$TRAVIS_BUILD_NUMBER"
    --build-arg VCS_REF=`git rev-parse --short HEAD` .
  - docker run "lareeth/alpine-ci-tools:$TRAVIS_BUILD_NUMBER" kubectl version --client
  - docker run "lareeth/alpine-ci-tools:$TRAVIS_BUILD_NUMBER" helm version --client
  - docker run "lareeth/alpine-ci-tools:$TRAVIS_BUILD_NUMBER" helm3 version --client

before_deploy:
  - docker login -u subham328 -p Ak@sh328
  
deploy:
  provider: script
  script: docker push "subham328/alpine-ci-tools:latest" && docker push "subham/alpine-ci-tools:$TRAVIS_BUILD_NUMBER"
  on:
    branch: master
